<!doctype html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="1gmb6EqhS7EzEq8xbFRHs2iA8FTua_cgTNV2B_hd2d0" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if request.path == '/' %}Infinite Technologies{% elif request.path == '/contact/' %}Contact Us | Infinite Technologies{% elif request.path == '/products/' %}Our Products | Infinite Technologies{% elif request.path == '/products_architecture/' %}Architecture Visualization | Our Products{% elif request.path == '/products_game/' %}Game Assets | Our Products{% elif request.path == '/products_design/' %}Designing | Our Products{% elif request.path == '/itservices/' %}IT Services | Our Products{% endif %}</title>
    <link rel="icon" href="/media/logo/titlepic.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
        <a class="navbar-title navbar-dark" href="/">
            <img src="/media/logo/titlepic.png" alt="" width="30" height="28" class="d-inline-block align-text-top">
            Infinite Technologies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              {% for n in headerData %}
                <li class="nav-item">
                  <a class="nav-link{% if request.path == '/{{n.navbar_link}}/' %} active {% endif %}" href="/{{n.navbar_link}}/">
                    <img src="/media/{{ n.navbar_icon }}" alt="" width="30" height="30" style="padding-bottom: 6%; padding-right: 4%;">{{n.navbar_content}}
                  </a>
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>
  </nav>
